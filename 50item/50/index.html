<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捉虫游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="screen">
        <h1>捉虫</h1>
        <button class="btn" id="start-btn">开始游戏</button>
    </div>

    <div class="screen">
        <h1>哪个是你最喜欢的虫子</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>苍蝇</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="cy">
                </button>


            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>蚊子</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="wz">
                </button>


            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>蜘蛛</p>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="zz">
                </button>


            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>蟑螂</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="zl">
                </button>


            </li>

        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time:00:00</h3>
        <h3 id="score" class="score">Score:0</h3>
        <h5 id="message" class="message">
            你气不气？<br>
            你正在玩一个不会结束的游戏！！
        </h5>


    </div>
</body>
<script src="script.js"></script>

</html>
